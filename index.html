<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisitingCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">

            <div>
                <img src="./Image1.jpg.jpg" alt="user">
            </div>

            <div class="user-name">
                <h2>Vishwas Singh</h2>
            </div>

            <div class="designation">
                <h3>B.Tech(EE)</h3>
            </div>

            <div class="button-group">

                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>

                <button class="btn-follow btn-card">
                    Follow Me
                </button>

            </div>

        </div>
    </div>

    <!-- Modal Components -->
    <div class="modal">

        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3>Share this via</h3>
            <div class="icon-container">

                <a href="https://github.com/VishwasSingh9" class="icon" id="github">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://twitter.com/Vishwas38?t=sRhmt17VMNUqZD22BOeeg&s=08" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/in/vishwassingh9" class="icon" id="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://wa.me/qr/HQ6GKH6YT676H1" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>

            </div>
        </div>

    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
